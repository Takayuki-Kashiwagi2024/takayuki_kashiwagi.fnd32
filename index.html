<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>パントリーの中の食品を管理しよう</title>
      <!-- headタグ内などで読込 -->
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
   </head>

   <body>
    <!-- ここに画像を追加 -->
    <img id="slideshow" src="image1.png" alt="パントリーの画像" style="display: block; margin: 0 auto;">
    <h1>☆パントリーを整理したい</h1>
    <h3>↓入力欄↓</h3>
    
    <!-- テキスト入力項目 -->
    
    <div class="input-container">
      <label for="textInput">食品名を入力: </label>

      <label>賞味期限:<input type="text" id="datepicker"></label>
      <button onclick="addText()">表示</button>
    </div>

    <p>リスト</p>
    <div id="output"></div>

   </body>
